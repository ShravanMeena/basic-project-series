<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs || Javascript</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

<style>
    .content{
        display: none;
    }

    .content.active{
        display: block;
    }

    .tab-btn.active{
            color: red !important;
            background-color: aquamarine !important;
    }

    h1{
      font-weight: bold;

      color: red;

</style>
</head>

<body>

  <div class="bg-white mainSection">
  
      <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="relative z-10 flex items-baseline justify-between pt-24 pb-6 border-b border-gray-200">
          <h1 class="text-4xl font-extrabold tracking-tight text-gray-900">My Tabs</h1>
  
          <div class="flex items-center">
              <!-- Heroicon name: solid/view-grid -->

            <!-- Filters -->
              <ul role="list" class="text-sm font-medium text-gray-900 space-y-4 pb-6 border-b border-gray-200">
                <li>
                  <a class="tab-btn active " data-id="totes"  href="#">
                    Totes
                  </a>
                </li>
  
                <li>
                  <a  class="tab-btn" data-id="backpacks"   href="#">
                    Backpacks
                  </a>
                </li>
  
                <li>
                  <a  class="tab-btn" data-id="travel" href="#">

                  </a>
                </li>
  
                <li  >
                  <a  data-id="hip" class="tab-btn" href="#">
                    Hip Bags
                  </a>
                </li>
  
                <li>
                  <a  class="tab-btn" data-id="laptop" href="#">
                    Laptop Sleeves
                  </a>
                </li>
              </ul>
            <!-- Product grid -->
            <div class="lg:col-span-3">

              <div  style="display: flex;flex-direction: column;align-items: center;justify-content: center;" class="border-4 border-dashed border-gray-200 rounded-lg h-96 lg:h-full">

                <div class="content active" id="totes">
                
                  <h1>
                    Totes content goes here
                  </h1>
                  <p>
                  </p>

                <div class="content" id="backpacks ">

                  <p></p>
                </div>
                <div class="content " id="laptop">

                </div>

              </div>

            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
